<html>
<head>
<title>Androino Sample</title>

<link href="./styles/style.css" rel="stylesheet" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/arduino.js"></script>

<script type="text/javascript">
'use strict';
$(function(){
    var arduino = new Arduino();
    var LEDpin = 13;

    $("#btn1").click(function(){    
        console.log("btn1");
        nativeInterface.showToast("this is called from js");
    });

     $("#btn2").click(function(){    
        console.log("btn2");
        nativeInterface.startCamera();
    });

    $("#btn3").click(function(){    
        console.log("btn3");
        nativeInterface.takeCamera();
    });

    $("#btn4").click(function(){    
        console.log("btn4");
        if(arduino.connect()){
            console.log("connected arduino!!");
            arduino.pinMode(LEDpin, Arduino.OUTPUT);
        } else {
            console.log("cannot connected arduino");
        }
    });

    $("#btn5").click(function(){    
        console.log("btn5 " + arduino.isConnected());
        if(arduino.isConnected()){
            arduino.digitalWrite(LEDpin, Arduino.HIGH);
        }
    });

    $("#btn6").click(function(){    
        console.log("btn6");
        if(arduino.isConnected()){
            arduino.debugFunc();
        }
    });



    window.logFunc = function(msg){   
        console.log(msg);
    };
});
        
</script>
</head>
<body>
    <div class="info">
        <h1> This is the Androino  project!.</h1>
    </div>
    <a href="./firmata_test.html">firmata test</a> 
    <a href="./odometrino.html">odometrino</a> 
    <div class="user-inputs">
        <div class="btn" id="btn1"> btn1 </div>
        <div class="btn" id="btn2"> start camera </div>
        <div class="btn" id="btn3"> take camera </div>
        
        <div class="btn" id="btn4"> start firmata </div>
        <div class="btn" id="btn5"> LED </div>
        <div class="btn" id="btn6"> debug </div>

    </div>
</body>
</html>
